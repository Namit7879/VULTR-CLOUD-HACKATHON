<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - AI Toolbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-toggle">
            <button id="login-btn" onclick="showLogin()">Login</button>
            <button id="signup-btn" onclick="showSignup()">Signup</button>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="auth-form" action="/login" method="POST">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form" action="/signup" method="POST" style="display: none;">
            <h2>Signup</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
